name: SauceDemo UI Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install webdriver-manager

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Robot Framework tests (headless Chrome)
        run: |
          robot -d reports \
            -v DEFAULT_BROWSER:chrome \
            tests/ui/saucedemo

      - name: Show Robot output summary
        if: failure()
        run: |
          echo "==== Robot Output Summary ===="
          sed -n '1,200p' reports/output.xml || true      

      - name: Upload Robot reports
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: reports